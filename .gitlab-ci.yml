stages:
  - test
  - deploy

rake-test:
  tags:
    - puppet
  script:
    - "rake spec SPEC_OPTS='--format documentation'"
    - "rake metadata_lint"
    - "rake validate"
    - "rake lint"
    - "rake rubocop"
  stage: test

deploy:
  tags:
    - puppet
  script:
    - "/usr/local/bin/deploy.sh module apmd"
  stage: deploy
  only:
    - master

publish:
  tags:
    - puppet
  script:
    - rake module:clean
    - rake module:push
  stage: deploy
  only:
    - tags
